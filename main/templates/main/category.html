{% extends 'main/base.html' %}
{% load static %}
{% block title %}
Category
{% endblock title %}
{% block css %}
{% endblock css %}
{% block body %}
<div class="container">
    <div class="row align-center">
        {% for tut, partone in part_ones.items %}
        <div class="col m-3">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{tut.tutorial_series}}</h5>
                    <p class="card-text">{{tut.series_summary}}</p>
                    <a href="/{{partone}}" class="btn btn-primary">Tut's</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock body %}
