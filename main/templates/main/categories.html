{% extends 'main/base.html' %}
{% load static %}
{% block title %}
Category
{% endblock title %}
{% block css %}
{% endblock css %}
{% block body %}
<div class="container">
    <div class="row align-center">
        {% for cat in categories%}
        <div class="col-12 col-md-6  m-3">
            <div class="card" style="width: auto;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{cat.tutorial_category}}</h5>
                    <p class="card-text">{{cat.category_summary}}</p>
                    <a href="/{{cat.category_slug}}" class="btn btn-primary">Series</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock body %}
